<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/" ng-click="monClick()">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<p>Ajouter un film
  <input type="texte" ng-model="nouveauFilm" />
  <a class="btn btn-lg btn-success" ng-href="#/" ng-click="monClick()">ajouter<span class="glyphicon glyphicon-ok"></span></a>
</p>

<p>Afficher
  <input type="number" ng-model="nbAffiche" />  <!-- permet de définir le nb d'élément à afficher-->
  elements dans la liste
</p>

<p>Afficher / masquer la liste: 
  <!-- case a cocher pour afficher / masquer-->
  <input type="checkbox" ng-model="active"/> 
</p>



<div ng-show="active">
  <ul>
    <li ng-repeat="film in films | limitTo :nbAffiche :debut track by $index">{{film}} <button class="btn btn-primary" ng-click="suprElement(film)">Effacer</button>  </li>  <!-- limiter les elements limiTo-->
  </ul>
</div>
<!------------------------------->

<p> 
  suivant:  <button class="btn btn-primary" ng-click="debut=debut+10">+10</button>
  précédent: <button class="btn btn-primary" ng-click="debut=debut-10">-10</button>
</p>
